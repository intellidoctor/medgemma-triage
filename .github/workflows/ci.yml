name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: ruff check src/

      - name: Format check
        run: black --check src/ tests/

      - name: Unit tests
        run: pytest tests/ -m "not integration" -v
